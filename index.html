<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Boids" />
  <meta charset="utf-8">
  <title>Boids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Lorenzo Rossi">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="preload" href="/assets/fonts/Roboto-Light.ttf" as="font" crossorigin>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/vectors.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/boids.js"></script>
  <script src="js/obstacles.js"></script>
  <script src="js/sketch.js"></script>
</head>

<body>
  <div class="container">
    <canvas id="sketch" width="1000" height="1000">
    </canvas>
    <div class="form">
      <div class="center-wrapper instructions">
        Click (or tap) on the screen to attract the boids. <br>
        Change parameters by using the sliders. <br>
        Press the buttons below to draw and erase obstacles.
      </div>
      <div class="wrapper">
        <div class="formelement">
          <input type="range" id="separation" name="separation" min="0" max="3" step="0.05">
          <label for="separation">separation <span class="value"></span> </label>
        </div>
        <div class="formelement">
          <label for="alignment">alignment <span class="value"></span></label>
          <input type="range" id="alignment" name="alignment" min="0" max="3" step="0.05">
        </div>
      </div>
      <div class="wrapper">
        <div class="formelement">
          <input type="range" id="cohesion" name="cohesion" min="0" max="3" step="0.05">
          <label for="cohesion">cohesion <span class="value"></span></label>
        </div>
        <div class="formelement">
          <label for="hue">hue <span class="value"></span>Â°</label>
          <input type="range" id="hue" name="hue" min="0" max="360" step="1">
        </div>
      </div>
      <div class="wrapper">
        <div class="formelement">
          <input type="range" id="viewrange" name="viewrange" min="0" max="400" step="5">
          <label for="viewrange">view range <span class="value"></span></label>
        </div>
      </div>
      <div class="center-wrapper">
        <div class="formelement">
          <input type="checkbox" id="dynamic" name="dynamic">
          <label for="dynamic">time changing parameters</label>
        </div>
        <div class="formelement">
          <input type="checkbox" id="stats" name="stats">
          <label for="stats">show stats</label>
        </div>
        <div class="formelement">
          <input type="checkbox" id="showtrail" name="showtrail">
          <label for="showtrail">show trail</label>
        </div>
      </div>
      <div class="center-wrapper">
        <input type="button" id="drawmode" value="Draw obstacles"></input>
        <input type="button" id="erasemode" value="Erase obstacles"></input>
        <input type="button" id="eraseall" value="Erase all obstacles"></input>
      </div>
      <div class="center-wrapper">
        <input type="button" id="addboid" value="Add boid">
        <input type="button" id="removeboid" value="Remove boid">
        <input type="button" id="reset" value="Reset">
      </div>
      <div class="center-wrapper">
        <div class="footer">Boids by <a href="https://www.lorenzoros.si">Lorenzo Rossi</a> - <a
            href="https://github.com/lorossi/boids">GitHub repo</a></div>
      </div>
    </div>
  </div>
</body>

</html>
